<!--      main stuff       -->
<script type="text/javascript">
    
    

    function startTest ()
    {
        var gear = new Gear(60);
        log (gear);
        //log ( polarToCart ( [Math.PI / 4 , 1]) );

        var p0 = [1,-2,3];
        var p1 = [10,20,30];

        log(p0);
        log(p1);

        var v1 = vec3.subtract(p1, p0, []);

        log(p0);
        log(p1);

        log(v1);
    }

    function log ()
    {
        console.log.apply( console, arguments );
        //alert ( arguments[0] );
    }

    function polarToCart ( polar )
{
    return [ polar[1] * Math.cos ( polar[0] ) ,polar[1] * Math.sin ( polar[0] ) ];
}
    
</script>
